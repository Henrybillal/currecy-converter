    <style>
        :root {
            --primary-color: #1a73e8;
            --background-light: #ffffff;
            --background-dark: #1a1a1a;
            --text-light: #333;
            --text-dark: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background-light);
        }

        body.dark-mode {
            background: var(--background-dark);
        }

        .converter-card {
            background: var(--background-light);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .dark-mode .converter-card {
            background: #2d2d2d;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .currency-input {
            flex: 1;
            position: relative;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: var(--background-light);
            color: var(--text-light);
        }

        .dark-mode input,
        .dark-mode select {
            background: #333;
            color: var(--text-dark);
            border-color: #444;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .swap-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .swap-button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .result-section {
            text-align: center;
            margin-top: 2rem;
        }

        .rate-info {
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .dark-mode .rate-info {
            color: #aaa;
        }

        .time-info {
            color: #999;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .dark-mode .time-info {
            color: #777;
        }

        .flag-emoji {
            font-size: 1.2em;
            margin-right: 8px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .api-status {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 15px;
            background: #e0ffe0;
            color: #2e7d32;
        }

        .dark-mode .api-status {
            background: #2e7d32;
            color: #e0ffe0;
        }

        @media (max-width: 480px) {
            .converter-card {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .input-group {
                flex-direction: column;
            }
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        function populateCurrencies() {
            const fromSelect = document.getElementById('from-currency');
            const toSelect = document.getElementById('to-currency');
            
            currencies.forEach(currency => {
                const option = document.createElement('option');
                option.value = currency.code;
                option.innerHTML = `${currency.flag} ${currency.code} - ${currency.name}`;
                
                fromSelect.appendChild(option.cloneNode(true));
                toSelect.appendChild(option);
            });
        }

        const API_KEY = 'f6a362f1196ca5c24025661e';
        let exchangeRates = {};
        
        async function fetchExchangeRates() {
            try {
                document.querySelector('.loading').style.display = 'flex';
                const response = await fetch(`https://v6.exchangerate-api.com/v6/${API_KEY}/latest/USD`);
                const data = await response.json();
                exchangeRates = data.conversion_rates;
                
                const updateTime = new Date(data.time_last_update_utc);
                const formattedDate = updateTime.toLocaleString();
                document.getElementById('time-info').textContent = 
                    `Last updated: ${formattedDate}`;
                
                convertCurrency();
                document.getElementById('api-status').innerHTML = `<i class="fas fa-check-circle"></i> Live Rates`;
            } catch (error) {
                document.getElementById('api-status').innerHTML = `<i class="fas fa-times-circle"></i> API Error`;
                console.error('Error fetching rates:', error);
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        }

        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.theme-toggle i').classList.toggle('fa-moon');
            document.querySelector('.theme-toggle i').classList.toggle('fa-sun');
        });

        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const from = document.getElementById('from-currency').value;
            const to = document.getElementById('to-currency').value;
            
            if(!amount || isNaN(amount)) return;
            
            const rate = exchangeRates[to] / exchangeRates[from];
            const result = amount * rate;
            
            document.getElementById('result').value = result.toFixed(4);
            document.getElementById('rate-info').innerHTML = 
                `1 ${from} = ${rate.toFixed(6)} ${to}<br>
                ${amount.toFixed(2)} ${from} = ${result.toFixed(4)} ${to}`;
        }

        populateCurrencies();
        fetchExchangeRates();
        setInterval(fetchExchangeRates, 3600000);

        document.getElementById('convert-btn').addEventListener('click', convertCurrency);
        document.getElementById('amount').addEventListener('input', convertCurrency);
